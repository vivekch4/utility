<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Utility Project{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
<div class="min-h-screen flex items-center justify-center relative overflow-hidden">
    <!-- Animated background -->
    <div class="absolute inset-0 bg-gradient-to-br from-slate-950 via-blue-950 to-indigo-950">
        <div class="absolute inset-0 opacity-25">
            <div class="absolute top-10 left-10 w-72 h-72 bg-blue-500 rounded-full mix-blend-multiply filter blur-xl animate-pulse"></div>
            <div class="absolute top-20 right-10 w-72 h-72 bg-cyan-400 rounded-full mix-blend-multiply filter blur-xl animate-pulse animation-delay-2000"></div>
            <div class="absolute -bottom-8 left-20 w-72 h-72 bg-indigo-500 rounded-full mix-blend-multiply filter blur-xl animate-pulse animation-delay-4000"></div>
        </div>
        <!-- Tech grid pattern -->
        <div class="absolute inset-0 opacity-5">
            <div class="h-full w-full" style="background-image: linear-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px); background-size: 50px 50px;"></div>
        </div>
    </div>

    <!-- Login container -->
    <div class="relative z-10 w-full max-w-md px-6">
        <div class="backdrop-blur-xl bg-slate-900/40 p-8 rounded-3xl border border-blue-500/20 shadow-2xl transform transition-all duration-500 hover:scale-105 hover:border-blue-400/30">
            <!-- Glassmorphism effect -->
            <div class="absolute inset-0 rounded-3xl bg-gradient-to-br from-blue-900/10 to-slate-900/20 backdrop-blur-xl"></div>
            
            <div class="relative z-10">
                <!-- Logo/Icon -->
                <div class="text-center mb-8">
                    <div class="w-20 h-20 mx-auto mb-4 rounded-full bg-gradient-to-r from-blue-600 to-cyan-500 flex items-center justify-center shadow-lg shadow-blue-500/25 transform transition-transform hover:rotate-12">
                        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                        </svg>
                    </div>
                    <h2 class="text-3xl font-bold text-white mb-2 tracking-tight">Secure Access</h2>
                    <p class="text-blue-200/80 text-sm">Enter your credentials to continue</p>
                </div>

                <form id="loginForm" class="space-y-6">
                    <!-- User ID Field -->
                    <div class="group">
                        <label for="user_id" class="block text-blue-100 text-sm font-medium mb-2 transition-colors group-focus-within:text-cyan-300">
                            User ID
                        </label>
                        <div class="relative">
                            <input 
                                type="text" 
                                id="user_id" 
                                name="user_id" 
                                class="w-full px-4 py-3 bg-slate-800/50 border border-blue-500/30 rounded-xl text-white placeholder-blue-300/60 backdrop-blur-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all duration-300 hover:bg-slate-800/70 hover:border-blue-400/50"
                                placeholder="Enter your user ID"
                                required
                            >
                            <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-blue-500/10 to-cyan-500/10 opacity-0 transition-opacity duration-300 pointer-events-none group-focus-within:opacity-100"></div>
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="group">
                        <label for="password" class="block text-blue-100 text-sm font-medium mb-2 transition-colors group-focus-within:text-cyan-300">
                            Password
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="w-full px-4 py-3 bg-slate-800/50 border border-blue-500/30 rounded-xl text-white placeholder-blue-300/60 backdrop-blur-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all duration-300 hover:bg-slate-800/70 hover:border-blue-400/50"
                                placeholder="Enter your password"
                                required
                            >
                            <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-blue-500/10 to-cyan-500/10 opacity-0 transition-opacity duration-300 pointer-events-none group-focus-within:opacity-100"></div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button 
                        type="submit" 
                        class="w-full py-3 px-6 bg-gradient-to-r from-blue-600 to-cyan-500 text-white font-semibold rounded-xl shadow-lg shadow-blue-500/30 transform transition-all duration-300 hover:scale-105 hover:shadow-xl hover:shadow-blue-400/40 hover:from-blue-500 hover:to-cyan-400 focus:outline-none focus:ring-4 focus:ring-blue-400/50 active:scale-95"
                    >
                        <span class="flex items-center justify-center">
                            <svg class="w-5 h-5 mr-2 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                            </svg>
                            Access System
                        </span>
                    </button>
                </form>

                <!-- Error message -->
                <div id="error" class="mt-4 p-3 bg-red-900/30 border border-red-500/40 rounded-xl backdrop-blur-sm hidden animate-shake">
                    <p class="text-red-200 text-sm text-center flex items-center justify-center">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.268 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                        </svg>
                        Access denied. Please verify your credentials.
                    </p>
                </div>

                <!-- Additional links -->

            </div>
        </div>

        <!-- Loading indicator -->
        <div id="loading" class="hidden fixed inset-0 bg-slate-950/80 backdrop-blur-sm flex items-center justify-center z-50">
            <div class="bg-slate-900/90 backdrop-blur-xl rounded-2xl p-8 text-center border border-blue-500/30">
                <div class="relative">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-400 mx-auto mb-4"></div>
                    <div class="absolute inset-0 rounded-full border-2 border-blue-500/20 mx-auto mb-4"></div>
                </div>
                <p class="text-blue-100">Authenticating...</p>
                <div class="mt-2 flex justify-center space-x-1">
                    <div class="w-2 h-2 bg-blue-400 rounded-full animate-pulse"></div>
                    <div class="w-2 h-2 bg-blue-400 rounded-full animate-pulse animation-delay-200"></div>
                    <div class="w-2 h-2 bg-blue-400 rounded-full animate-pulse animation-delay-400"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
    }
    
    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
    }
    
    .animation-delay-200 {
        animation-delay: 0.2s;
    }
    
    .animation-delay-400 {
        animation-delay: 0.4s;
    }
    
    .animation-delay-2000 {
        animation-delay: 2s;
    }
    
    .animation-delay-4000 {
        animation-delay: 4s;
    }
    
    .animate-shake {
        animation: shake 0.5s ease-in-out;
    }
    
    /* Smooth focus transitions */
    .group:focus-within input {
        transform: translateY(-1px);
    }
    
    /* Hover effects for inputs */
    input:hover {
        transform: translateY(-1px);
    }
    
    /* Button hover effect */
    button[type="submit"]:hover {
        box-shadow: 0 20px 40px rgba(59, 130, 246, 0.4);
    }
</style>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('error');
        const submitBtn = e.target.querySelector('button[type="submit"]');
        
        // Show loading state
        loadingEl.classList.remove('hidden');
        submitBtn.disabled = true;
        errorEl.classList.add('hidden');
        
        const user_id = document.getElementById('user_id').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/login/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id, password })
            });

            const data = await response.json();
            
            if (response.ok) {
                // Store token in memory instead of localStorage for this demo
                // In production, you might want to use a more secure method
                localStorage.setItem('token', data.token);
                localStorage.setItem('refresh_token', data.refresh_token);
                window.authToken = data.token;
                
                // Add success animation
                submitBtn.innerHTML = `
                    <span class="flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                        Access Granted!
                    </span>
                `;
                
                setTimeout(() => {
                    window.location.href = '/home/';
                }, 1000);
            } else {
                throw new Error('Invalid credentials');
            }
        } catch (error) {
            console.error('Error:', error);
            errorEl.classList.remove('hidden');
            
            // Reset button state
            submitBtn.innerHTML = `
                <span class="flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                    Access System
                </span>
            `;
        } finally {
            loadingEl.classList.add('hidden');
            submitBtn.disabled = false;
        }
    });

    // Add some interactive effects
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
        input.addEventListener('focus', () => {
            input.parentElement.style.transform = 'translateY(-2px)';
        });
        
        input.addEventListener('blur', () => {
            input.parentElement.style.transform = 'translateY(0)';
        });
    });
</script>
</body>
</html>
